<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>FrontEndMentor | Product Preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap y CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />

</head>

<body class="bg-cream">
    <!-- Main content -->
    <main class="min-vh-100 d-flex align-items-center justify-content-center py-4 px-3">
        <article class="card card-product shadow-sm border-0 overflow-hidden w-100">
            <div class="row g-0">
                <!-- Media -->
                <div class="col-12 col-md-6">
                    <picture>
                        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
                        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum"
                            class="img-fluid h-100 w-100 object-fit-cover" />
                    </picture>
                </div>
                <!-- Content -->
                <div class="col-12 col-md-6">
                    <div class="p-4 p-md-5 h-100 d-flex flex-column">
                        <p class="text-uppercase text-grey letter-spacing mb-2">Perfume</p>
                        <h1 class="ff-title fs-title lh-1 mb-3 text-black">Gabrielle Essence Eau De Parfum</h1>
                        <p class="text-grey mb-4">A floral, solar and voluptuous interpretation composed by Olivier
                            Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <div class="d-flex align-items-center gap-3 mb-4">
                            <p class="m-0 ff-title price-current">$149.99</p>
                            <p class="m-0 text-gray text-decoration-line-through small">$169.99</p>
                        </div>
                        <button
                            class="btn btn-cart w-100 mt-auto d-inline-flex align-items-center justify-content-center gap-2"
                            type="button">
                            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" width="16" height="16" />
                            <span class="fw-bold">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </article>
    </main>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
</body>

</html>
